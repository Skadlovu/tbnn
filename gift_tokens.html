{% extends 'hookup/base1.html' %}
{% block title %}HuKUP Gift Tokens{% endblock %}

{% block content %}
<div class="container">
    <h2 class="section-title">Purchase Tokens for Another User</h2>

    <form method="POST" class="purchase-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Purchase Tokens</button>
    </form>
</div>

<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .section-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    .purchase-form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-fields p {
        margin-bottom: 15px;
        font-size: 1rem;
        color: #333;
    }

    button[type="submit"] {
        padding: 12px 20px;
        font-size: 1.1rem;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
