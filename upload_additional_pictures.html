{% extends 'hookup/base1.html' %}

{% block content %}
<h2>Upload Additional Pictures</h2>

{% if pictures %}
<h3>Current Pictures</h3>
<ul>
    {% for picture in pictures %}
    <li><img src="{{ picture.image.url }}" width="100" height="100"></li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
{% endblock %}
